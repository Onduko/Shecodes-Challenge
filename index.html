<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="search-city">
      <input type="text" , id="search-city-input" , placeholder="Search City" />
      <input type="submit" , id="search-city-submit" , value="Search" />
    </form>
    <header>
      <div class="city">Seoul</div
      >
      <div class="now"> <span class="time">15:36</span> <br> <span class="date"> Tuesday, 11 March 2025</span></div>
    </header>
    <main class="tempDisplay">
      <div class="temperature">
        <span class="tempNow">25</span><span class="units"> 0C</span><br>
        <span class="minMax"><span class="min">Min<span class="temp"> 10</span></span>
        <span class="max">Max<span class="temp"> 20</span></span>
      </div>
      <div class="icon">รถ</div>
    </main>
    <p>
      <div class="details">
        <div class="description">Scattered Clouds</div>
        <div class="feelsLike">Feels like <span class="feelsLikeTemp">30 0C</span></div>
        <div class="humidity">Humidity <span class="humidityPercentage">80%</span></div>
        <div class="wind">Wind <span class="windSpeed">10 km/h</span></div>
      </div>
    </p>
    <footer>
      Coded by <a href="https://github.com/Onduko" target="_blank">Daisy Onduko</a> is <a href="https://github.com/Onduko/Shecodes-Challenge" target="_blank">open sourced on GitHub</a> and hosted on <a href="https://shecodesweatherappchallenge.netlify.app/" target="_blank">Netlify</a>
    </footer></div>
    <script src="src/script.js"></script>
  </body>
</html>
