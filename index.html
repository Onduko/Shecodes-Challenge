<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=location_on" />
  </head>
  <body>
    <div class="container">
      <form class="search-city">
      <input type="text" , id="search-city-input" , placeholder="📍Search City" />
      <input type="submit" , id="search-city-submit" , value="Search" />
    </form>
    <header>
      <div class="city">City...</div
      >
      <div class="now"> <span class="time"></span> <br> <span class="date"> Tuesday, 11 March 2025</span></div>
    </header>
    <main class="tempDisplay">
      <div class="temperature">
        <span class="tempNow">...</span><span class="units"> °C</span><br>
      </div>
      <div class="icon"></div>
    </main>
    <p>
      <div class="details">
        <div class="description"></div>
        <div class="feelsLike"><span class="feelsLikeTemp"></span></div>
        <div class="humidity"><span class="humidityPercentage"></span></div>
        <div class="wind"><span class="windSpeed"></span></div>
      </div>
    </p>
    <p>
      <div class="forecast"></div>
    </p>
    <footer>
      Coded by <a href="https://github.com/Onduko" target="_blank">Daisy Onduko</a> is <a href="https://github.com/Onduko/Shecodes-Challenge" target="_blank">open sourced on GitHub</a> and hosted on <a href="https://shecodesweatherappchallenge.netlify.app/" target="_blank">Netlify</a>
    </footer></div>
    <script src="src/script.js"></script>
  </body>
</html>
