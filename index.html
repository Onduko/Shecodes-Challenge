<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
  </head>
  <body>
    <form>
      <input type="text" , id="search-city-input" , placeholder="Search City" />
      <input type="submit" , id="search-city-submit" , value="Search" />
    </form>
    <header>
      <span class="city">Seoul</span
      ><span class="date"> Teusday, 11 March 2025</span>
    </header>
    <main>
      <div class="temperature">
        <span class="tempNow">25</span><span class="units">0C</span><br />
        <span class="Min">Min <span class="temp">10</span></span>
        <span class="Max">Max <span class="temp">20</span></span>
      </div>
      <div class="icon">รถ</div>
      <div class="details">
        <span class="description">Scattered Clouds</span>
      </div>
      <div class="details">
        <span class="feelsLike"
          >Feels like <span class="feelsLikeTemp"></span>30 0C</span
        >
      </div>
      <div class="details">
        <span class="humidity"
          >Humidity <span class="humidityPercentage">80%</span></span
        >
      </div>
      <div class="details">
        <span class="wind">Wind <span class="windSpeed">10 km/h</span></span>
      </div>
    </main>
    <footer>
      Coded by Daisy Onduko is open sourced on GitHub and hosted on Netlify
    </footer>
  </body>
</html>
